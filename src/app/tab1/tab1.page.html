<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Přihlášení
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Adresa</ion-label>
      <ion-input placeholder="router.lan"[(ngModel)]="addrVal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Uživatelské jméno</ion-label>
      <ion-input [(ngModel)]="unameVal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Heslo</ion-label>
      <ion-input type="password" [(ngModel)]="passVal"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="login()">Přihlásit se</ion-button>

</ion-content>
