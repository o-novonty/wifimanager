<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Přihlášení
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Adresa</ion-label>
      <ion-input placeholder="router.lan"[(ngModel)]="addrVal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Uživatelské jméno</ion-label>
      <ion-input [(ngModel)]="unameVal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Heslo</ion-label>
      <ion-input type="password" [(ngModel)]="passVal"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="login()">Přihlásit se</ion-button>


  <ion-list>
    <ion-item>
      <ion-label>Uložené sítě</ion-label>
    </ion-item>
  <ion-item-sliding *ngFor="let name of listData; let i = index;">
    <ion-item>
      <ion-label>{{ name }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeItem(i)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
